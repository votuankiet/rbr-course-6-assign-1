<form>
  <div>
    <label>Name:</label>
    <input name="name"
    ng-model="citiesVM.city.name"
    required="required"/>
  </div>

  <button ng-if="!citiesVM.city.id" 
  type="submit"
  ng-click="citiesVM.create()">Create City</button>  
  <div ng-if="citiesVM.city.id">
    <button type="submit"
    ng-click="citiesVM.update()">Update City</button>
    <button type="submit"
    ng-click="citiesVM.remove()">Delete City</button>
  </div>               
</form>
